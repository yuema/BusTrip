<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        
        <script type="text/javascript" charset="utf-8" src="js/cordova-1.6.0.js"></script>
        <script type="text/javascript"  src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>
        
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            /*It's required by google map api that all parent elements should have height of 100%,
             or else the canvas height will drop to 0. */
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #page { height: 100%; }
            #content { height: 100%;}
            #map_canvas { width:100%; height: 45% }
            </style>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCT3zgwEQlTKX6hEzFkCrmCVirUhi8QP0s&sensor=true&v=3.8">
            </script>
        <script type="text/javascript">
            
            function map_change(){
                if($('#show_map').attr('checked') == 'checked'){
                    $('#map_choice').hide();
                    $('#map_canvas').show();
                    var myOptions = {
                        center: new google.maps.LatLng(40.444025,-79.942843),
                        zoom: 15,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("map_canvas"),
                                                  myOptions);
                }
            }
            </script>
        
        <script type="text/javascript">
            
            function set_from_current(){
                $('#from').val('My Location');
            }
            
            function set_to_current(){
                $('#to').val('My Location');
            }
            
            function switch_from_to(){
                var tmp = $('#from').val();
                $('#from').val($('#to').val());
                $('#to').val(tmp);
            }
        </script>
    </head>
    
    <body>
        <div data-role="page" id="page">
            <div data-role="header" data-position="fixed">
                <h1>Trip Planner</h1>
            </div>
            
            <div id="content" data-role="content">
                <!--Set data-ajax="false" so that second page's javascript can be loaded-->
                <div>
                    <table>
                        <tr>
                            <td><input type="text" name="from" value="Start:" id="from" onmouseover="this.style.borderColor='#FF6600'" onmouseout="this.style.borderColor=''" onFocus="if (value =='Start:'){value =''}" onBlur="if (value ==''){value='Start:'}" /></td>
                            <td>&nbsp;&nbsp;<a href="javascript:;" onclick="set_from_current()"><img src="images/193-location-arrow.png"/></a></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;<a href="javascript:;" onclick="switch_from_to()"><img src="images/288-retweet.png"/></a></td>
                            <td></td><td></td></tr>
                        <tr>
                            
                            <td></td><td></td></tr>
                        <tr>
                            <td><input type="text" name="to" value="End:" id="to" onmouseover="this.style.borderColor='#FF6600'" onmouseout="this.style.borderColor=''" onFocus="if (value =='End:'){value =''}" onBlur="if (value ==''){value='End:'}""  /></td>
                                <td>&nbsp;&nbsp;<a href="javascript:;" onclick="set_to_current()"><img src="images/193-location-arrow.png"/></a></td>
                                </tr>
                    </table>
                                
                                <br/>
                                <fieldset data-role="controlgroup"  data-type="horizontal" style="float:center;">
                                <input type="radio" name="fare" id="full_fare" checked="checked" />
                                <label for="full_fare">Depart At</label>
                                
                                <input type="radio" name="fare" id="half_fare"  />
                                <label for="half_fare">Arrive By</label>
                                
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                
                                </fieldset>
                                <select name="time" id="departure-time">
                                <option value="now">Now</option>
                                <option value="5min">In 5 minutes</option>
                                <option value="10min">In 10 minutes</option>
                                <option value="15min">In 15 minutes</option>
                                <option value="30min">In 30 minutes</option>
                                <option value="45min">In 45 minutes</option>
                                <option value="1h">In 1 hour</option>
                                </select>
                                
                                <br/>
                                
                                
                                </div>
                                
                                
                                </fieldset>
                                <br/>
                                <br/>
                                <br/>
                            
                                
                                <div style="float:center;">
                                <a data-inline="true" data-role="button" data-icon="search" href="direction_route.html" data-theme="b">Search</a>
                                </div>
                                
                                <div data-role="footer" data-position="fixed" class="nav-glyphish ui-footer-fixed">
                                <!-- We want four columns, so set data-grid="c", for three columns:"b", two columns:"a" etc -->
                                <div data-role="navbar" class="nav-glyphish" data-grid="c">
                                <ul>
                                <li><a href="#" id="direction" data-icon="custom" data-theme="b" data-ajax="false">Trip Planner</a></li>
                                <li><a href="schedule.html" id="schedule" data-icon="custom" data-ajax="false">Transit Tracker</a></li>
                                <li><a href="fare.html" id="fare" data-icon="custom" data-ajax="false">Schedule</a></li>
                                <li><a href="myTrip.html" id="my_trips" data-icon="custom" data-ajax="false">PAAC News</a></li>
                                </ul>
                                </div>
                                </div>
                                
                                </div>
                                </div>
                                </body>
                                </html>
