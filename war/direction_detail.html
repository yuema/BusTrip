<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" href="css/main.css" />

<script type="text/javascript" charset="utf-8" src="js/cordova-1.6.0.js"></script>
<script type="text/javascript"  src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  /*It's required by google map api that all parent elements should have height of 100%, 
  or else the canvas height will drop to 0. */
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #page { height: 100%; }
  #content { height: 100%;}
  #map_canvas { width:100%; height: 45% }
</style>
<script type="text/javascript"
  src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCT3zgwEQlTKX6hEzFkCrmCVirUhi8QP0s&sensor=true&v=3.8">
</script>
<script type="text/javascript">
  
function save_trip(){
    alert("Trip is saved");
}


function map_change(){
	if($('#show_map').attr('checked') == 'checked'){
		$('#map_choice').hide();
		$('#map_canvas').show();
		var myOptions = {
	      center: new google.maps.LatLng(40.444025,-79.942843),
	      zoom: 15,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    };
	    var map = new google.maps.Map(document.getElementById("map_canvas"),
	        myOptions);
	}
}
    function loadPageSchedule(){
        
        $.ajax({
               url: "http://ebiztask13.appspot.com/schedule.html",
               type: "POST",
               dataType: "html"
               }).done(function( msg ) {
                       //$(".nav-glyphish").html("");
                       $("#content").html(msg);
                       //$("#schedule").data.theme("b");
                       });
        
    }
    function loadPageDirectionResult() {
        $.ajax({
               url: "http://ebiztask13.appspot.com/direction_route.html",

               }).done(function( msg ) {
                       //$(".nav-glyphish").html("");
                       $("#content").html(msg);
                       //$("#direction").data.theme("b");
                       });
    }
    
    function scheduleResult() {
        $.ajax({
               url: "http://ebiztask13.appspot.com/schedule-result.html",

               }).done(function( msg ) {
                       //$(".nav-glyphish").html("");
                       $("#content").html(msg);
                       //$("#direction").data.theme("b");
                       });
    }

        $.ajax({

                       });
        
    }
    
    function loadPageFare(){
        
        $.ajax({
               url: "http://ebiztask13.appspot.com/fare.html",

               }).done(function( msg ) {
                       //$(".nav-glyphish").html("");
                       $("#content").html(msg);
                       //$("#fare").data.theme("b");
                       });
        
    }
    
    function loadPageMyTrip(){
        
        $.ajax({
               url: "http://ebiztask13.appspot.com/myTrip.html",

                       $("#content").html(msg);

    }
    
    function loadPageScheduleResult(){
        
        $.ajax({
               url: "http://ebiztask13.appspot.com/schedule-result.html",
               type: "POST",

               }).done(function( msg ) {
                       //$(".nav-glyphish").html("");
                       $("#content").html(msg);
                       //$("#schedule").data.theme("b");
                       });
        
    }

</script>

</head>

<body>
<div data-role="page" id="page">
    <div data-role="header" data-position="fixed">
		<h1>Trip Planner</h1>
	</div>
	
	<div data-role="content" id="content">
	    <h4 id="route-detail">Walk to 5th & Aiken, Take 71D, Arrive at Forbes&Morewood, walk to CMU.</h4>
	    
	    <div  data-role="fieldcontain" id="map_choice">
		 	<fieldset data-role="controlgroup">
				<input type="checkbox" name="show_map" id="show_map" onchange="map_change()"/>
				<label for="show_map">Show the Map</label>
		    </fieldset>
		    <br/>
		    <br/>
		    <br/>
		</div>
	    
	    <div style="display:none;" id="map_canvas"></div>
	   
	    <br/>
	    <span>
	        <a style="float:left;" data-inline="true" id="save-trip" onclick="save_trip()" href="javascript:;" data-role="button"  data-theme="b">Save Trip</a>
	        <a data-inline="true" href="http://ebiztask13.appspot.com/index.html" data-role="button" data-theme="b">New Search</a>
	    </span>

	
    
	
	<div data-role="footer" data-position="fixed" class="nav-glyphish ui-footer-fixed">
        <!-- We want four columns, so set data-grid="c", for three columns:"b", two columns:"a" etc -->
        <div data-role="navbar" class="nav-glyphish" data-grid="c">
            <ul>
                <li onclick="loadPageDirection()"><a href="#" id="direction" data-icon="custom" data-theme="b">Trip Planner</a></li>
                <li onclick="loadPageSchedule()"><a href="#" id="schedule" data-icon="custom" >Transit Tracker</a></li>
                <li onclick="loadPageFare()"><a href="#" id="fare" data-icon="custom" >Schedule</a></li>
                <li onclick="loadPageMyTrip()"><a href="#" id="my_trips" data-icon="custom">My Trips</a></li>
            </ul>
        </div>
    </div>

    </div>
</div>

</html>
