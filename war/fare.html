<script type="text/javascript">
    function set_from_current(){
    	$('#from').val('My Location');
    }
    
    function set_to_current(){
    	$('#to').val('My Location');
    }
    
    function switch_from_to(){
    	var tmp = $('#from').val();
    	$('#from').val($('#to').val());
    	$('#to').val(tmp);
    }
    
    function get_price(){
            $.ajax({
                   url: "http://localhost:8080/examples/list1.html",
                   type: "POST",
                   dataType: "html"
                   }).done(function( msg ) {
                           //$(".nav-glyphish").html("");
                           $("#price_area").html(msg);
                           //$("#schedule").data.theme("b");
                           });
    }
    function get_price1(){
            $.ajax({
                   url: "http://localhost:8080/examples/list2.html",
                   type: "POST",
                   dataType: "html"
                   }).done(function( msg ) {
                           //$(".nav-glyphish").html("");
                           $("#price_area").html(msg);
                           //$("#schedule").data.theme("b");
                           });
    }
    	
    
    
</script>
<table>

        <td><input type="text" name="from" value="Start:" id="from" onmouseover="this.style.borderColor='#FF6600'" onmouseout="this.style.borderColor=''" onFocus="if (value =='Start:'){value =''}" onBlur="if (value ==''){value='Start:'}" /></td>
        <td>&nbsp;&nbsp;<a href="javascript:;" onclick="set_from_current()"><img src="images/193-location-arrow.png"/></a></td>
    </tr>
    <tr>
        
        <td></td><td></td></tr>
    <tr>
        <td><input type="text" name="to" value="End:" id="to" onmouseover="this.style.borderColor='#FF6600'" onmouseout="this.style.borderColor=''" onFocus="if (value =='End:'){value =''}" onBlur="if (value ==''){value='End:'}""  /></td>
            <td>&nbsp;&nbsp;<a href="javascript:;" onclick="set_to_current()"><img src="images/193-location-arrow.png"/></a></td>
            </tr>
