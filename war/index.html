<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        
        <script type="text/javascript" charset="utf-8" src="js/cordova-1.6.0.js"></script>
        <script type="text/javascript"  src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>
        
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            /*It's required by google map api that all parent elements should have height of 100%,
             or else the canvas height will drop to 0. */
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #page { height: 100%; }
            #content { height: 100%;}
            #map_canvas { width:100%; height: 45% }
            </style>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCT3zgwEQlTKX6hEzFkCrmCVirUhi8QP0s&sensor=true&v=3.8">
            </script>
        <script type="text/javascript">
            
            function map_change(){
                if($('#show_map').attr('checked') == 'checked'){
                    $('#map_choice').hide();
                    $('#map_canvas').show();
                    var myOptions = {
                        center: new google.maps.LatLng(40.444025,-79.942843),
                        zoom: 15,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("map_canvas"),
                                                  myOptions);
                }
            }
            </script>
        
        <script type="text/javascript">
            
            function set_from_current(){
                $('#from').val('My Location');
            }
            
            function set_to_current(){
                $('#to').val('My Location');
            }
            
            function switch_from_to(){
                var tmp = $('#from').val();
                $('#from').val($('#to').val());
                $('#to').val(tmp);
            }
            function loadPageSchedule(){
                
                $.ajax({
                       url: "http://ebiztask13.appspot.com/schedule.html",
                       type: "POST",
                       dataType: "html"
                       }).done(function( msg ) {
                               //$(".nav-glyphish").html("");
                               $("#content").html(msg);
                               //$("#schedule").data.theme("b");
                               });
                
            }
            function loadPageDirectionResult() {
                $.ajax({
                       url: "http://ebiztask13.appspot.com/direction_route.html",
                       type: "POST",
                       dataType: "html"
                       }).done(function( msg ) {
                               //$(".nav-glyphish").html("");
                               $("#content").html(msg);
                               //$("#direction").data.theme("b");
                               });
            }
            
            function scheduleResult() {
                $.ajax({
                       url: "http://ebiztask13.appspot.com/schedule-result.html",
                       type: "POST",
                       dataType: "html"
                       }).done(function( msg ) {
                               //$(".nav-glyphish").html("");
                               $("#content").html(msg);
                               //$("#direction").data.theme("b");
                               });
            }
            function loadPageDirection(){
                
                $.ajax({
                       url: "http://ebiztask13.appspot.com/direction.html",
                       type: "POST",
                       dataType: "html"
                       }).done(function( msg ) {
                               //$(".nav-glyphish").html("");
                               $("#content").html(msg);
                               //$("#direction").data.theme("b");
                               });
                
            }
            
            function loadPageFare(){
                
                $.ajax({
                       url: "http://ebiztask13.appspot.com/fare.html",
                       type: "POST",
                       dataType: "html"
                       }).done(function( msg ) {
                               //$(".nav-glyphish").html("");
                               $("#content").html(msg);
                               //$("#fare").data.theme("b");
                               });
                
            }
            
            function loadPageMyTrip(){
                
                $.ajax({
                       url: "http://ebiztask13.appspot.com/myTrip.html",
                       type: "POST",
                       dataType: "html"
                       }).done(function( msg ) {
                               //$(".nav-glyphish").html("");
                               $("#content").html(msg);
                               //$("#my_trips").data.theme("b");
                               });
                
            }
            
            function loadPageScheduleResult(){
                
                $.ajax({
                       url: "http://ebiztask13.appspot.com/schedule-result.html",
                       type: "POST",
                       dataType: "html"
                       }).done(function( msg ) {
                               //$(".nav-glyphish").html("");
                               $("#content").html(msg);
                               //$("#schedule").data.theme("b");
                               });
                
            }
            
            </script>
        
    </head>
    
    <body>
        <div data-role="page" id="page">
            <div data-role="header" data-position="fixed">
                <h1>Trip Planner</h1>
            </div>
            
            <div id="content" data-role="content">
                <!--Set data-ajax="false" so that second page's javascript can be loaded-->
                <div style="float:center;">
                    <table>
                        <tr>
                            <td><input type="text" name="from" value="Start:" id="from" onmouseover="this.style.borderColor='#FF6600'" onmouseout="this.style.borderColor=''" onFocus="if (value =='Start:'){value =''}" onBlur="if (value ==''){value='Start:'}" /></td>
                            <td>&nbsp;&nbsp;<a href="javascript:;" onclick="set_from_current()"><img src="images/193-location-arrow.png"/></a></td>
                            <b/>
                            <b/>
                        </tr>
                        <tr>
                            
                            <td></td><td></td></tr>
                        <tr>
                            <td><input type="text" name="to" value="End:" id="to" onmouseover="this.style.borderColor='#FF6600'" onmouseout="this.style.borderColor=''" onFocus="if (value =='End:'){value =''}" onBlur="if (value ==''){value='End:'}""  /></td>
                                <td>&nbsp;&nbsp;<a href="javascript:;" onclick="set_to_current()"><img src="images/193-location-arrow.png"/></a></td>
                                </tr>
                                </table>
                                <b/>
                                <b/>
                                <b/>
                                <div style="float:center;">
                                <button data-inline="true" type="submit" data-role="button" data-icon="search" onclick="loadPageDirectionResult()" data-theme="b">Get Directions</button>
                                </div>
                                
                                <div data-role="footer" data-position="fixed" class="nav-glyphish ui-footer-fixed">
                                <!-- We want four columns, so set data-grid="c", for three columns:"b", two columns:"a" etc -->
                                <div data-role="navbar" class="nav-glyphish" data-grid="c">
                                <ul>
                                <li onclick="loadPageDirection()"><a href="#" id="direction" data-icon="custom" data-theme="b">Trip Planner</a></li>
                                <li onclick="loadPageSchedule()"><a href="#" id="schedule" data-icon="custom" >Transit Tracker</a></li>
                                <li onclick="loadPageFare()"><a href="#" id="fare" data-icon="custom" >Schedule</a></li>
                                <li onclick="loadPageMyTrip()"><a href="#" id="my_trips" data-icon="custom">My Trips</a></li>
                                </ul>
                                </div>
                                </div>	
                                
                                </div>
                                </div>
                                </body>
                                </html>
