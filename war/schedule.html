<script>

function set_from_current() {
	$('#from').val('My Location');
}

function set_to_current() {
	$('#to').val('My Location');
}

function switch_from_to() {
	var tmp = $('#from').val();
	$('#from').val($('#to').val());
	$('#to').val(tmp);
}

	function realtime_change() {
		if ($('#realtime_location').attr('checked') == 'checked') {
			$('#next_page').attr('href', 'schedule-realtime.html');
			$('#days').hide();
		} else {
			$('#next_page').attr('href', 'schedule-result.html');
			$('#days').show();
		}
	}
</script>
